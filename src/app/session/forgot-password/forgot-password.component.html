<div class="login-wrapper ">
	<div class="bg-pic">
		<img src="./assets/img/cover2.jpg" class="lazy">
	</div>
	<div class="login-container bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" width="150">
			<h4 class="p-t-35 title-page">Forgot Password</h4>
			<ng-container *ngIf="isPasswordChangePage; else otherContent">
				<form class="p-t-15" [formGroup]="validationForm" novalidate>
					<div class="form-group form-group-default required" [ngStyle]="getControlBorderColour('pass')">
						<label>Password</label>
						<div class="controls">
							<input type="password" class="form-control" placeHolder="Type Password" formControlName="pass">
						</div>
					</div>
					<div class="form-group form-group-default required" [ngStyle]="getControlBorderColour('passConfirm')">
						<label>Confirm Password</label>
						<div class="controls">
							<input type="password" class="form-control" placeHolder="Type Confirm Password" formControlName="passConfirm">
						</div>
					</div>
					<button type="button" class="btn btn-primary btn-cons m-t-10" [disabled]="validationForm.invalid" (click)="resetPassword()">Reset
						Password
					</button>
				</form>
			</ng-container>
			<ng-template #otherContent>
				<form class="p-t-15" [formGroup]="emailForm" novalidate>
					<div class="form-group form-group-default required" [ngStyle]="getControlBorderColour('pass')">
						<label>Email</label>
						<div class="controls">
							<input type="email" class="form-control" placeHolder="Type Email" formControlName="email">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary btn-cons m-t-10" [disabled]="emailForm.invalid" (click)="validateUser()">Reset
								Password
							</button>
						</div>
					</div>
				</form>
				<div class="padding-top-10">
					<a class="cursor-pointer margin-auto" (click)="login()">Already have an account?</a></div>
			</ng-template>
		</div>
	</div>
</div>
