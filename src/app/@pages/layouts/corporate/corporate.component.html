<div class="container" *ngIf="_boxed; else basicLayoutBlock">
  <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
  <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>
<ng-template #contentTpl>
  <pg-sidebar>
    <ng-template #sideBarOverlay>
      <div class="row">
        <div class="col-xs-6 no-padding">
          <a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/social_app.svg" alt="socail">
          </a>
        </div>
        <div class="col-xs-6 no-padding">
          <a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/email_app.svg" alt="socail">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 m-t-20 no-padding">
          <a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/calendar_app.svg" alt="socail">
          </a>
        </div>
        <div class="col-xs-6 m-t-20 no-padding">
          <a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/add_more.svg" alt="socail">
          </a>
        </div>
      </div>
    </ng-template>
    <ng-template #sideBarHeader>
      <img src="assets/img/logo.png" alt="logo" class="brand" pgRetina src1x="assets/img/logo.png"
        src2x="assets/img/logo.png" width="78" height="22">
      <div class="sidebar-header-controls">
        <button type="button" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20 hidden-md-down"
          data-pages-toggle="#appMenu"><i class="fa fa-angle-down fs-16"></i>
        </button>
        <button type="button"
          class="btn btn-link d-lg-inline-block d-xlg-inline-block d-md-inline-block d-sm-none d-none"
          data-toggle-pin="sidebar" (click)="toggleMenuPin()"><i class="fa fs-12"></i>
        </button>
      </div>
    </ng-template>
    <ng-template #menuItems>
      <pg-menu-items [Items]="menuLinks"></pg-menu-items>
    </ng-template>
  </pg-sidebar>

  <page-container>
    <pg-header [boxed]="_boxed">
      <a href="javascript:void(0);" class="btn-link toggle-sidebar d-lg-none pg pg-menu"
        (click)="toggleMobileSidebar()"></a>
      <div class="">
        <a href="javascript:void(0);" class="toggle-secondary-sidebar" (click)="toggleSecondarySideBar()"
          *ngIf="_layoutOption === 'email'">Inbox
          <span class="text-info">(12)</span> <span class="caret"></span></a>
        <div class="brand inline m-l-10" [class.d-none]="_layoutOption === 'email'">
          <img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo.png">
        </div>
      </div>
      <div class="fr">
        <p>Welcome,</p>
        <h6>
          <span id="name">{{getUserName()}}</span>
          <a (click)="logout()" class="cursor-pointer logout-button">[Logout]</a></h6>
      </div>
    </pg-header>
    <div class="page-content-wrapper {{_pageContainerClass}}">
      <div class="content {{_contentClass}}">
        <router-outlet></router-outlet>
      </div>
      <ng-template [ngIf]="_footer">
        <div class=" container-fluid container-fixed-lg footer">
          <div class="copyright sm-text-center">
            <p class="small no-margin sm-pull-reset">
              <span class="hint-text">Copyright &copy; 2017</span>&nbsp;<span class="font-montserrat">Belight Payments</span>.
              <span class="hint-text">All
                rights
                reserved.</span>
            </p>
          </div>
        </div>
      </ng-template>
    </div>
  </page-container>
</ng-template>
