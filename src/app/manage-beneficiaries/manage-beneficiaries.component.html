<div class="jumbotron">
  <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">

    <div class="inner">
      <!-- START BREADCRUMB -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home.html">Sedolpay</a></li>
        <li class="breadcrumb-item active">Manage Beneficiaries</li>
      </ol>
      <!-- END BREADCRUMB -->
    </div>

    <h4 class="page-title sm-p-l-20">
      Manage Beneficiaries
    </h4>
  </div>
</div>
<!-- START CONTAINER FLUID -->
<div class=" container-fluid   container-fixed-lg">
  <!-- BEGIN PlACE PAGE CONTENT HERE -->
  <div class="card card-default">
    <div class="card-header search-bg">
      <h5 class="pull-left">
        Search & Filter
      </h5>
      <button class="btn btn-primary pull-right" (click)="onSelect()" [hidden]="!IsHidden">Add Beneficiary</button>

      <div class="clearfix">
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-6">
          <div class="form-group form-group-default  ">
            <label>Name</label>
            <input type="text" class="form-control" required="" placeholder="Enter Name">
          </div>
        </div>
        <div class="col-md-2 col-sm-6">
          <div class="form-group form-group-default form-group-default-select2">
            <label>Type</label>
            <pg-select style="width: 100%;" [PlaceHolder]="'SelectType'">
              <pg-option *ngFor="let option of type" [Label]="option.label" [Value]="option.value">
              </pg-option>
            </pg-select>
          </div>

        </div>
        <div class="col-md-2 col-sm-6">
          <div class="form-group form-group-default  ">
            <label>Account No</label>
            <input type="text" class="form-control" required="" placeholder="Enter Account Number">
          </div>
        </div>
        <div class="col-md-2 col-sm-6">
          <div pgFormGroupDefault class="form-group form-group-default required typehead">
            <label>Country</label>
            <input class=" form-control" type="text" placeholder="Select Country" [(ngModel)]="selecteCountryThree"
              [typeahead]="countries" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5">
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="form-group form-group-default  ">
            <label>Bank</label>
            <input type="text" class="form-control" required="" placeholder="Enter Bank Name">
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="add-beneficiary" [hidden]="IsHidden">
        <div class="ab-header">
          <h5>Add Beneficairy</h5>
        </div>
        <div class="ab-body">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <div class="form-group form-group-default required ">
                <label>Name</label>
                <input type="text" class="form-control" required="" placeholder="Enter Name">
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="form-group form-group-default  required">
                <label>Account No</label>
                <input type="text" class="form-control" required="" placeholder="Enter Account Number">
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="form-group form-group-default form-group-default-select2">
                <label>Type</label>
                <pg-select style="width: 100%;" [PlaceHolder]="'SelectType'">
                  <pg-option *ngFor="let option of type" [Label]="option.label" [Value]="option.value">
                  </pg-option>
                </pg-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <div class="form-group form-group-default  required">
                <label>Address</label>
                <input type="text" class="form-control" required="" placeholder="Enter Account Number">
              </div>
            </div>
            <div class="col-md-3">
              <div pgFormGroupDefault class="form-group form-group-default required typehead">
                <label>Country</label>
                <input class=" form-control" type="text" placeholder="Select Country" [(ngModel)]="selecteCountryThree1"
                  [typeahead]="countries" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <div class="form-group form-group-default  required">
                <label>Bank SWIFT BIC</label>
                <input type="text" class="form-control" required="" placeholder="Enter Bank SWIFT BIC">
              </div>
            </div>
            <div class="col-md-2 col-sm-6">
              <div class="form-group form-group-default  required">
                <label>Bank Routing Code</label>
                <input type="text" class="form-control" required="" placeholder="Enter Bank Routing Code">
              </div>
            </div>
            <div class="col-md-5 col-sm-6">
              <div class="form-group form-group-default  required">
                <label>Bank Name </label>
                <input type="text" class="form-control" required="" placeholder="Enter Bank Name">
              </div>
            </div>
            <div class="col-md-2 col-sm-6">
              <div class="form-group form-group-default form-group-default-select2">
                <label>Currency</label>
                <pg-select style="width: 100%;" [PlaceHolder]="'Select Currency'">
                  <pg-option *ngFor="let option of currency" [Label]="option.label" [Value]="option.value">
                  </pg-option>
                </pg-select>
              </div>
            </div>
          </div>
        </div>
        <div class="ab-footer">
          <button class="btn btn-primary mr-3">Add Beneficiary</button>
          <button class="btn btn-secondary" (click)=" onSelect()">Cancel</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover" id="basicTable">
          <thead>
            <tr>
              <!-- NOTE * : Inline Style Width For Table Cell is Required as it may differ from user to user
    										Comman Practice Followed
    										-->
              <th style="width:1%" class="text-center">
                No
              </th>
              <th style="width:15%">Account No</th>
              <th style="width:24%">VIBAN</th>
              <th style="width:10%">Type</th>
              <th style="width:15%">Available Balance Currency</th>
              <th style="width:10%">FX Rate</th>
              <th style="width:15%">Available Balance in EUR</th>
              <th style="width:10%">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="v-align-middle">
                1
              </td>
              <td class="v-align-middle ">
                12000000010135
              </td>
              <td class="v-align-middle">
                NZ105TMC12000000010136EUR
              </td>
              <td class="v-align-middle">
                Transaction
              </td>
              <td class="v-align-middle">
                1000EUR
              </td>
              <td class="v-align-middle">
                1
              </td>
              <td class="v-align-middle">
                1000EUR
              </td>
              <td class="v-align-middle">
                <span><i class="fa fa-trash  mr-2"></i></span>
                <span><i class="fa fa-edit"></i></span>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<!-- END PLACE PAGE CONTENT HERE -->
